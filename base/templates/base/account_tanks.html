{% extends 'base/base_layout.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6">
                <table class="table table-responsive">
                    <thead>
                    <tr>
                        <td>Stats name</td>
                        <td>value</td>
                    </tr>
                    </thead>
                    {% for tank in tanks %}
                        <tr>
                            <td>{{ tank.tank_id }}</td>
                            <td><a href="{% url 'tank_stats' account_id=tank.account_id tank_id=tank.tank_id %}"> View stats.</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
